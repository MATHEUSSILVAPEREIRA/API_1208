<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba API</title>
    <link rel="stylesheet" href="./estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js" defer></script>
  </head>
  <body>

    <nav class="navbar bg-danger sticky-top">
      <div class="container-fluid d-flex justify-content-center">
        <p class="navbar-brand mb-0 h1" style="color: white">My Blog</p>
      </div>
    </nav>
    <main>
      <!-- 'Front list of Posts' -> To read the body message and the person whole wrote it click on it-->
      <ul class="list-group">
        <!-- Posts Section (Right now, we have 5. We must end up with 5 more posts) -->
        <li
          data-bs-toggle="modal"
          data-bs-target="#exampleModal1"
          class="list-group-item list-group-item-action list-group-item-secondary"
        >
          <h2 class="list-title"></h2>
          <p class="bodies-msn"></p
        ></li>

        <li
          data-bs-toggle="modal"
          data-bs-target="#exampleModal2"
          class="list-group-item list-group-item-action list-group-item-primary"
          ><h2 class="list-title"></h2>
          <p class="bodies-msn"></p
        ></li>
        <li
          data-bs-toggle="modal"
          data-bs-target="#exampleModal3"
          class="list-group-item list-group-item-action list-group-item-success"
          ><h2 class="list-title"></h2>
          <p class="bodies-msn"></p
        ></li>
        <li
          data-bs-toggle="modal"
          data-bs-target="#exampleModal4"
          class="list-group-item list-group-item-action list-group-item-danger"
          ><h2 class="list-title"></h2>
          <p class="bodies-msn"></p
        ></li>
        <li
          data-bs-toggle="modal"
          data-bs-target="#exampleModal5"
          class="list-group-item list-group-item-action list-group-item-warning"
          ><h2 class="list-title"></h2>
          <p class="bodies-msn"></p
        ></li>
      </ul>
        
   
      <!-- Inner Post-Section -->
      <!-- Modal ===> Body message that is hidden as well as the person and his email -->
      <!-- End-Post Inner 1 -->
      <div class="modal" tabindex="-1" id="exampleModal1">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal-Header -->
            <div class="modal-header">
              <h5 class="modal-post-title-1">Modal title</h5>
            </div>
            <!-- Modal-Body -->
            <div class="modal-body">
              <p class="modal-body1">Modal body text goes here.</p>
              <!-- Apart from modal body, here also go user & email -->
              <h5>User</h5>
              <p class="modal-user1-name"></p>
              <p class="modal-email1"></p>
              <hr />
            
              <!-- Comment section -->
            <!-- Show and Hide Btn for COMMENTS -->
            <p>  
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample">
              Load Comments
            </button>
            </p>
            <div class="collapse" id="collapseExample1">
            <div class="card card-body">
             <h6 class="comment-name1">Comment name</h6>
             <p class="comment-body1"></p>
             <p class="comment-email1"></p>
            </div>
            </div>
              
           <!-- Modal Footer-section -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End-Post Inner 1 -->
    </main>

    <script src="./appp.js"></script>
  </body>
</html>
